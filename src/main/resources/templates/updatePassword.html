<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="maximum-scale=1.0, initial-scale=1.0, width=device-width">
    <title>Modifier le mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/welcome">Liste</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
                    <li class="nav-item"><a class="nav-link" href="/welcome">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/liste">Mes listes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/modifier-password">Modifier mon mot de passe</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cgu">CGU</a></li>
                    <li class="nav-item"><a class="nav-link" href="/politique-confidentialite">Confidentialité</a></li>
                    <li class="nav-item"><a class="nav-link" href="/politique-securite">Sécurité</a></li>
                    <li class="nav-item"><a class="nav-link" href="/deconnexion">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Modifier le mot de passe</h3>
                </div>
                <div class="card-body">
                    <form action="/modifier-password" method="post">
                        <div class="mb-4">
                            <label for="oldPassword" class="form-label">Ancien mot de passe</label>
                            <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Saisissez votre ancien mot de passe" required>
                        </div>
                        <div class="mb-4">
                            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                            <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Saisissez votre nouveau mot de passe" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmationNewPassword" class="form-label">Confirmation du nouveau mot de passe</label>
                            <input type="password" name="confirmationNewPassword" class="form-control" id="confirmationNewPassword" placeholder="Confirmez votre nouveau mot de passe" required>
                        </div>
                        <div th:if="${succes}" class="alert alert-success text-center" role="alert" th:text="${succes}"></div>
                        <div th:if="${erreur}" class="alert alert-danger text-center" role="alert" th:text="${erreur}"></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p class="mb-0">© 2024 Liste. Tous droits réservés.</p>
</footer>
</body>
</html>
