<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<div class="container text-center mt-5">
    <h1 class="h1 mb-4">Contact</h1>
    <p>Vous avez une question, vous rencontrez un problème, ou vous avez des suggestions d'améliorations ?<br>
        N'hésitez pas à nous contacter.</p>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h5 class="card-title">Stéphane COCQUEBERT</h5>
            <div class="d-flex align-items-center justify-content-center">
                <img th:src="@{/images/linkedin.jpg}" alt="LinkedIn" class="me-2" style="width: 24px; height: 24px;">
                <a class="btn btn-link" target="_blank" href="https://www.linkedin.com/in/st%C3%A9phane-cocquebert-192196163">LinkedIn</a>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <img th:src="@{/images/discord.jpg}" alt="Discord" class="me-2" style="width: 24px; height: 24px;">
                <span>Discord : <strong>tenalic</strong></span>
            </div>
        </div>
    </div>

    <form action="/welcome" method="get" class="mt-4">
        <button class="btn btn-secondary">Retour</button>
    </form>
</div>
</body>
</html>
