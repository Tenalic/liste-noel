<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"
          content='maximum-scale=1.0, initial-scale=1.0, width=device-width'
          name='viewport'>
    <title>Inscription</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent"
     data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-collapse" id="main_nav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
                <li class="nav-item"><a class="nav-link" href="/welcome">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/consulter-liste">Mes listes</a></li>
                <li class="nav-item"><a class="nav-link" href="/cgu">Conditions Générales d'Utilisation</a></li>
                <li class="nav-item"><a class="nav-link" href="/politique-confidentialite">Politique de
                    Confidentialité</a></li>
                <li class="nav-item"><a class="nav-link" href="/politique-securite">Politique de Sécurité</a></li>
                <li class="nav-item"><a class="nav-link" href="/deconnexion">deconnexion</a></li>
            </ul>
        </div>
    </nav>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div align="center">
    <h1 class="h1">Inscription</h1>
    <div class="card">
        <div class="card-body">
            <form action="/inscription" method="post" class="form-check">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Email</label> <input
                        class="col-sm-10 form-control" type="email" name="email"
                        id="email" required>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Mot de passe</label> <input
                        class="col-sm-10 form-control" type="password" name="password"
                        id="password" required>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Confirmation mot de
                        passe</label> <input type="password" name="confirmationNewPassword"
                                             class="col-sm-10 form-control" id="confirmationNewPassword"
                                             required>
                </div>

                <div>
                    <input type="checkbox" id="cgu" name="cgu">
                    <label for="cgu" class="form-check-label">J'accepte les <a href="/cgu" target="_blank">CGU</a></label>
                </div>
                <div th:if="${erreur}">
                    <p class="alert alert-danger" th:text="${erreur} ?: ${erreur}"/>
                </div>
                <button class="btn btn-success">Inscription</button>
            </form>
        </div>
        <a href="/connexion">Déjà inscrit ? Connectez vous ici</a>
    </div>
</div>
</body>
</html>
