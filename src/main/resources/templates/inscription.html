<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="maximum-scale=1.0, initial-scale=1.0, width=device-width">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Inscription</h2>
                </div>
                <div class="card-body">
                    <form action="/inscription" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="pseudo" class="form-label">Pseudo</label>
                            <input type="text" name="pseudo" class="form-control" id="pseudo" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmationNewPassword" class="form-label">Confirmation du mot de passe</label>
                            <input type="password" name="confirmationNewPassword" class="form-control" id="confirmationNewPassword" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="cgu" name="cgu" required>
                            <label for="cgu" class="form-check-label">J'accepte les <a href="/cgu" target="_blank">CGU</a></label>
                        </div>
                        <div th:if="${erreur}" class="alert alert-danger text-center" role="alert" th:text="${erreur}"></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">S'inscrire</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="/connexion" class="text-decoration-none">Déjà inscrit ? Connectez-vous ici</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2024 Liste. Tous droits réservés.</p>
</footer>
</body>
</html>
