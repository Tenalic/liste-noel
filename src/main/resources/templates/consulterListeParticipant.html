<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <title>Consulter liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        function openModal(titre, idListe, idObjet) {
            const modalTitle = document.getElementById('modalTitle');
            const modalForm = document.getElementById('modalForm');

            modalTitle.textContent = `Vous souhaitez offrir "${titre}" ?`;
            modalForm.action = "/prendre"; // Le formulaire envoie à l'URL prévue
            modalForm.querySelector('[name="idListe"]').value = idListe;
            modalForm.querySelector('[name="idObjet"]').value = idObjet;

            const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
            modal.show();
        }
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/liste">Liste</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
                    <li class="nav-item"><a class="nav-link" href="/welcome">welcome</a></li>
                    <li class="nav-item"><a class="nav-link" href="/liste">Mes listes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cgu">CGU</a></li>
                    <li class="nav-item"><a class="nav-link" href="/politique-confidentialite">Confidentialité</a></li>
                    <li class="nav-item"><a class="nav-link" href="/politique-securite">Sécurité</a></li>
                    <li class="nav-item"><a class="nav-link" href="/deconnexion">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="text-center" th:if="${liste}">
        <h1 class="display-4 mb-4">Liste : <span th:text="${liste.nomListe}"></span></h1>
        <div class="d-flex justify-content-center gap-3 mb-3">
            <form action="/liste" method="get">
                <button class="btn btn-secondary">Retour</button>
            </form>
            <form action="/consulter-liste" method="get">
                <button class="btn btn-primary">Actualiser</button>
            </form>
            <form action="/ajouter-favoris" method="post">
                <input type="hidden" name="idListeFavoris" th:value="${liste.idListe}">
                <button class="btn btn-success">Ajouter favoris</button>
            </form>
        </div>
        <div class="mb-3">
            <span class="fw-bold">Partager :</span>
            <span class="text-muted" th:text="${liste.urlPartage}"></span>
        </div>
        <table class="table table-hover">
            <thead class="table-dark sticky-top">
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Url</th>
                <th>Est pris</th>
                <th>Détenteur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="objet : ${liste.listeObjet}">
                <td th:text="${objet.titre}"></td>
                <td th:text="${objet.description}"></td>
                <td><a th:if="${objet.url != null and !#strings.isEmpty(objet.url)}" th:href="${objet.url}" class="btn btn-link" target="_blank">Voir</a></td>
                <td>
                    <span th:if="${objet.estPrit}" th:text="${objet.estPrit}"></span>
                    <button th:if="!${objet.estPrit}" class="btn btn-warning btn-sm"
                            th:onclick="openModal(/*[[${objet.titre}]]*/, /*[[${liste.idListe}]]*/, /*[[${objet.idObjet}]]*/)">
                        J'offre ça !
                    </button>
                </td>
                <td th:text="${objet.pseudoDetenteur}"></td>
            </tr>
            </tbody>
        </table>
        <p class="text-muted" th:if="${liste.listeObjet.size()} == 0">Aucun objet dans la liste</p>
    </div>
</main>

<!-- Modale -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Êtes-vous sûr de vouloir offrir cet objet ?
            </div>
            <div class="modal-footer">
                <form id="modalForm" method="post">
                    <input type="hidden" name="idListe">
                    <input type="hidden" name="idObjet">
                    <button type="submit" class="btn btn-primary">Oui</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
