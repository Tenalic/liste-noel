<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Consulter liste</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS custom -->
    <link href="/css/theme.css" rel="stylesheet">

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts modaux et tri -->
    <script>
        function openModal(titre, idListe, idObjet, text, action) {
            document.getElementById('modalTitle').textContent = `Vous souhaitez ${text} "${titre}" ?`;
            document.getElementById('modalBody').textContent = `ÃŠtes-vous sÃ»r de vouloir ${text} cet objet ?`;

            const form = document.getElementById('modalForm');
            form.action = action;
            form.querySelector('[name="idListe"]').value = idListe;
            form.querySelector('[name="idObjet"]').value = idObjet;

            new bootstrap.Modal(document.getElementById('confirmModal')).show();
        }

        function toggleSort() {
            const currentSort = new URLSearchParams(window.location.search).get('triPriorite') || 'asc';
            const newSort = currentSort === 'asc' ? 'desc' : 'asc';
            const params = new URLSearchParams(window.location.search);
            params.set('triPriorite', newSort);
            window.location.search = params.toString();
        }
    </script>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container-lg py-4">

    <!-- Titre de la liste -->
    <div class="text-center mb-4" th:if="${liste}">
        <h1 class="fw-bold mb-1">
            Liste : <span class="text-primary" th:text="${liste.nomListe}"></span>
        </h1>
        <div class="text-muted small" th:text="${liste.urlPartage}"></div>
    </div>

    <!-- Actions -->
    <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
        <a class="btn btn-outline-secondary btn-sm" href="/liste">Retour</a>
        <a class="btn btn-outline-primary btn-sm" href="/consulter-liste">Actualiser</a>

        <form action="/ajouter-favori" method="post" th:if="${connected and !estFavori}">
            <input name="idListeFavoris" th:value="${liste.idListe}" type="hidden">
            <button class="btn btn-outline-success btn-sm">+ Favori</button>
        </form>

        <form action="/supprimer-favori" method="post" th:if="${connected and estFavori}">
            <input name="idListeFavoris" th:value="${liste.idListe}" type="hidden">
            <input name="from" th:value="consulter-liste" type="hidden">
            <button class="btn btn-outline-danger btn-sm">â€“ Favori</button>
        </form>

        <a class="btn btn-primary btn-sm" href="/connexion" th:if="!${connected}">Connexion</a>
        <a class="btn btn-secondary btn-sm" href="/inscription" th:if="!${connected}">Inscription</a>
    </div>

    <!-- Message connexion -->
    <div class="alert alert-info text-center" th:if="!${connected}">
        Connectez-vous pour indiquer les objets que vous souhaitez offrir.
    </div>

    <!-- Tableau -->
    <div class="table-responsive table-container rounded shadow-sm">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th style="width:60%">Objet</th>
                <th onclick="toggleSort()" style="width:20%;cursor:pointer;">
                    PrioritÃ©
                    <span th:if="${triPriorite == 'asc'}">â–²</span>
                    <span th:if="${triPriorite == 'desc'}">â–¼</span>
                </th>
                <th style="width:10%">Offert ?</th>
                <th class="d-md-table-cell" style="width:10%">DÃ©tenteur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="objet : ${liste.listeObjet}">
                <td>
                    <div class="fw-bold" th:text="${objet.titre}"></div>
                    <div class="text-muted small" th:text="${objet.description}"></div>
                    <a class="text-decoration-none small" target="_blank"
                       th:href="${objet.url}" th:if="${objet.url != null and !#strings.isEmpty(objet.url)}">
                        ðŸ”— Voir l'objet
                    </a>
                </td>
                <td><span th:text="${objet.priorite}"></span></td>
                <td>
                    <div th:if="${connected}">
                        <button class="btn btn-warning btn-sm" th:if="!${objet.estPrit}"
                                th:onclick="openModal(/*[[${objet.titre}]]*/, /*[[${liste.idListe}]]*/, /*[[${objet.idObjet}]]*/, 'offrir', '/prendre')">
                            J'offre
                        </button>
                        <button class="btn btn-danger btn-sm" th:if="${objet.estPrit and objet.detenteur eq email}"
                                th:onclick="openModal(/*[[${objet.titre}]]*/, /*[[${liste.idListe}]]*/, /*[[${objet.idObjet}]]*/, 'ne plus offrir', '/ne-plus-prendre')">
                            Annuler
                        </button>
                        <span th:if="${objet.estPrit and objet.detenteur != email}">DÃ©jÃ  offert</span>
                    </div>
                    <span class="text-muted small" th:if="!${connected}">Connexion requise</span>
                </td>
                <td class="d-md-table-cell" th:text="${objet.pseudoDetenteur}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<!-- Modal de confirmation -->
<div class="modal fade" id="confirmModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <form id="modalForm" method="post">
                    <input type="hidden" name="idListe">
                    <input type="hidden" name="idObjet">
                    <button class="btn btn-primary">Oui</button>
                </form>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Non</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/theme.js"></script>
</body>
</html>
