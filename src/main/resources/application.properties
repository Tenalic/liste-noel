spring.application.name=liste-noel

# --- Datasource ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${urlBdd}
spring.datasource.username=${userBdd}
spring.datasource.password=${passwordBdd}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Hibernate SQL logs ---
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- External services ---
uri.PenaltyToolServer=${PenaltyToolServerUri}
mock=${mock}
private_secret_token=${private_secret_token}
salt=${salt}
base_url=${base_url}

# --- Email ---
usernameEmail=${username_email}
password_email=${password_email}
host_email=${host_email}

# --- Logging ---
logging.level.root=INFO
logging.level.org.postgresql=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari.HikariDataSource=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.boot.web=DEBUG

# --- HikariCP tuning ---
spring.datasource.hikari.initialization-fail-timeout=10000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=5
